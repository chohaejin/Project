<div class="container">
        <h4><a href="{% url "accounts:signup" %}">회원가입</a></h4>
        <h2>Products - 둘러보기</h2>
        <div class="row">
            {% for good in goods %}
            <div class="col-sm-6">
                <div class="card mb-3">
                    <div class="embed-responsive embed-responsive-4by3">
                        <img class="card-img-top embed-responsive-item" src="{{ good.image.url }}" width="500" alt="{{ good }}" />
                    </div>
                    <div class="card-body">
                        <span class="badge bg-outline-dark float-rigth">{{ good.name }}     - {{ good.price }}원</span>
                        <h3 class="card-title h4">{{ good.about }}</h3>
                        <a class="btn btn-outline-dark" href="{{ good.get_absolute_url }}">구입하기 →</a>
                    </div>
                <div class="card-footer">
                    <div class="small text-muted"></div>
                </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
